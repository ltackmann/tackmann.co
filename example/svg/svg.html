<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
            /* style SVG elements using CSS! */
        body {
            font-size: 15px
        }

        #math {
            font-family:  'Garamond';
        }
    </style>
</head>
<body>
<svg height="0" version="1.1">
    <!-- define some global shapes to reuse later -->
    <defs>
        <circle id="circle" cx="50" cy="60" r="25"/>
        <rect id="rectangle" x="20" y="50" width="50" height="50"/>
        <filter id="f1" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
        </filter>
    </defs>
</svg>

<svg height="125" version='1.1'>
    <text x="30" y="25">Circle</text>
    <use xlink:href="#circle" style="fill: red"/>

    <text x="140" y="25">Circle with stroke</text>
    <use x="140" xlink:href="#circle" style="fill: red; stroke: black; stroke-width: 2px"/>

    <text x="330" y="25">Circle without fill</text>
    <use x="330" xlink:href="#circle" style="fill: none; stroke: black; stroke-width: 2px"/>

    <text x="490" y="25">Circle with mouse effect</text>
    <circle id="G" cx="560" cy="60" r="25">
        <animate attributeName="r" begin="G.click" dur="4s" from="25" to="40"/>
        <!--set attributeName="r" from="25" to="40" begin="mouseover" />
        <set attributeName="r" from="40" to="25" begin="mouseout"  /-->
    </circle>

    <text x="710" y="25">Ellipsis</text>
    <ellipse cx="740" cy="60" rx="50" ry="25" fill="red"/>
</svg>

<svg height="125" version='1.1'>
    <defs>
        <g id="rect-group" style="fill: green; opacity: 0.6" >
            <use xlink:href="#rectangle" x="25" y="0" />
            <use xlink:href="#rectangle" x="50" y="25" style="fill: gray"/>
        </g>
    </defs>

    <text x="15" y="25">Rectangle</text>
    <use xlink:href="#rectangle" style="fill: red"/>

    <text x="100" y="25">Rectangle with transparency</text>
    <use x="140" xlink:href="#rectangle" width="100" style="fill: red; fill-opacity: 0.25; stroke: black"/>

    <text x="300" y="25">Rectangle with transformation</text>
    <use xlink:href="#rectangle" style="fill: blue; fill-opacity: 0.5; stroke: black" transform="translate(280,25) rotate(70, 100, 100)"/>

    <text x="520" y="25">Rectangle group</text>
    <use x="490" xlink:href="#rect-group" />

    <text x="650" y="25">Rectangle with rounded corners</text>
    <rect x="720" y="50" rx="10" ry="10" width="50" height="50" style="fill:red;stroke:black;stroke-width:5;opacity:0.5"/>
</svg>

<svg height="125" version='1.1'>
    <g id="coordinate-system">
        <text x="20" y="20">Coordinate system</text>
        <line x1="0" y1="100" x2="150" y2="100" style="stroke:black;stroke-width:1"/>
        <line x1="10" y1="20" x2="10" y2="110" style="stroke:black;stroke-width:1"/>
    </g>
    <!-- Triangle using polygon -->
    <g id="math" transform="translate(200,125) scale(1,-1)">
        <!-- triangle -->
        <polygon points="20,20 300,20 260,120" style="stroke:black; stroke-width:2; fill:none" />
        <!-- height -->
        <line x1="260" y1="120" x2="260" y2="20" style="stroke:black;stroke-width:2;" stroke-dasharray="6 4"/>
        <!-- angels -->
        <rect x="250" y="20" width="10" height="10" style="fill:none;stroke:black;stroke-width:2"/>
        <g transform="rotate(22,250,110)">
            <rect x="253" y="105" width="10" height="10" style="fill:none;stroke:black;stroke-width:2" />
        </g>
        <!-- labels -->
        <g transform="rotate(180, 0, 10) scale(-1,1)">
            <text x="5" y="10">A</text>
        </g>
    </g>

    <!-- Chrome tab - TODO make into one path so you can fill it -->
    <g transform="translate(600,100) scale(1,-1)" stroke="#9c9c9c" stroke-width="1" >
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgba(156,156,156,1);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgba(207,208,207,1);stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgba(231,231,231,1);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgba(255,255,255,1);stop-opacity:1" />
            </linearGradient>
        </defs>
        <rect x="0" height="40" width="150" fill="url(#grad1)" stroke="none" />
        <path d="M 0 0 L 150 0"/>
        <path d="M 0 0 T -2 0 T 0 4 T 6 12 L 15 25 L 95 25
                 M 0 0 L 110 0 T 111 0 T 109 4 T 102 18 L 95 25" fill="url(#grad2)" transform="translate(20,0)" />
    </g>
    <!-- TODO make a pie and bar chart
        TODO how to fill plots http://reference.wolfram.com/mathematica/ref/Plot.html
     -->
</svg>

</body>
